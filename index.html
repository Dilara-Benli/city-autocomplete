<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilgeAdam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="bilge-adam.png" alt="BilgeAdam Logo">
        </div>
        <nav class="nav">
            <a href="#">Hizmet Kataloğu</a>
            <span class="user-info">
                <i class="fas fa-user-circle"></i> GÜLŞAH ÖZAKINCI
            </span>
        </nav>
    </header>

    <main class="content">
        <div class="background-image-container"></div>
        <div class="search-section">
            <h1>Size Nasıl Yardımcı Olabiliriz?</h1>
            <div class="search-box search-container">
                <input type="text" placeholder="Lütfen Şehir İsmi Giriniz" class="search-input" id="search" autocomplete="off">
                <ul id="suggestions"></ul>
            </div>
        </div>
    </main>
    <div class="button-section-wrapper">
        <div class="button-section">
            <a href="#" class="btn request-btn">
                <i class="fas fa-clipboard-check"></i> İstek Bildir
            </a>
            <a href="#" class="btn problem-btn">
                <i class="fas fa-exclamation-circle"></i> Sorun Bildir
            </a>
            <a href="#" class="btn records-btn">
                <i class="fas fa-book-open"></i> Tüm Kayıtlarım
            </a>
        </div>
    </div>

    <div class="announcements-section">
        <h2>Duyurular</h2>
        <div class="announcement-list">
            <p>Buraya duyurular gelecek buraya duyurular gelecek</p>
            <p>Buraya duyurular gelecek</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
